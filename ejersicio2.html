<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, Papel o Tijeras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .choices {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .choice {
            margin: 0 10px;
            cursor: pointer;
            padding: 10px 20px;
            border: 2px solid #333;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .choice:hover {
            background-color: #ddd;
        }
        .result {
            font-size: 1.2em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Piedra, Papel o Tijeras</h1>
        <div class="choices">
            <div class="choice" onclick="playGame('piedra')">Piedra</div>
            <div class="choice" onclick="playGame('papel')">Papel</div>
            <div class="choice" onclick="playGame('tijeras')">Tijeras</div>
        </div>
        <div class="result" id="result"></div>
    </div>

    <script>
        function playGame(userChoice) {
            const choices = ['piedra', 'papel', 'tijeras'];
            const computerChoice = choices[Math.floor(Math.random() * choices.length)];
            let result = '';

            if (userChoice === computerChoice) {
                result = 'Empate!';
            } else if (
                (userChoice === 'piedra' && computerChoice === 'tijeras') ||
                (userChoice === 'papel' && computerChoice === 'piedra') ||
                (userChoice === 'tijeras' && computerChoice === 'papel')
            ) {
                result = 'Ganaste!';
            } else {
                result = 'Perdiste!';
            }

            document.getElementById('result').innerText = `Tú elegiste ${userChoice}, la computadora eligió ${computerChoice}. ${result}`;
        }
    </script>
</body>
</html>
